<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Halaman Login Validasi</title>
</head>
<body>
        <img src="Chantika N S Pardosi.png">
        <h1 style="color: rgb(70, 0, 128);"><u>Form Login</u></h1>
        <hr></hr>
        <form action="" method="post" >
        <fieldset>
            <legend>Masukkan akun anda disini</legend>
            <table>
                <tr>
                    <td><label><b>Username</b></label></td>
                    <td><b> : </b><input type="text" name="txtUsername" maxlength="10"></td>
                </tr>
                <tr>
                    <td><label><b>Password</b></label></td>
                    <td><b> : </b><input type="password" name="txtPassword"
                        pattern="[A-Za-z\d]{10}" placeholder="min 8 karakter, terdiri min 1 huruf besar/1 huruf kecil/l angka"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Login"></td>
                    <td><a href= "index.html"> Forgot username/password</a></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
